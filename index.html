<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link href="style.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="picture">
            <div class="logo-container">
                <img class="logo-img" src="odin-lined.png" alt="logo">
                <h1 class="header">ODIN Form</h1>
            </div>
            <p class="credits">Photo by Sebastian Staines on Unsplash</p>
        </div>

        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real sign up</p>
                <p>Sign up now!</p>
                <p class="remote-text">You <strong>know</strong> you want to</p>
            </div>

            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <input type="text" name="first-name" id="first-name" required>
                        <label for="first-name">First Name</label>
                    </div>

                    <div class="input">
                        <input type="text" name="last-name" id="last-name" required>
                        <label for="last-name">Last Name</label>
                    </div>

                    <div class="input">
                        <input type="email" name="email" id="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input">
                        <input type="tel" name="phone-number" id="phone-number" required pattern='[0-9]{10}'>
                        <label for="phone-number">Phone Number</label>
                    </div>

                    <div class="input">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="input">
                        <input type="password" name="confirm-password" id="confirm-password" required>
                        <label for="confirm-password">Confirm password</label>
                    </div>
                </div>
                <div class="left button">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div class="log-in left">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
